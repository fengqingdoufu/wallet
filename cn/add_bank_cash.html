<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>摇摇钱包</title>
    <link rel="stylesheet" type="text/css" href="../css/common-40af5c4fba.css">
    <link rel="stylesheet" type="text/css" href="../css/add_bank-8bcc89c58c.css">
</head>
<body>
<div class="page-title">
    <span class="icon-back"></span>
    <p>新增借记卡</p>
</div>
<div class="modify-title">
    <div class="bg"></div>
</div>
<ul class="card-info">
    <li>
        <span>发卡银行</span>
        <div class="flex-space-between">
            <p>浦东发展银行</p>
            <span class="addcard"></span>
        </div>
    </li>
    <li>
        <span>银行卡号</span>
        <div>
            <input type="number" placeholder="请输入银行卡号" value="6259 1234 1256 7677">
        </div>
    </li>
    <li>
        <span>手机号</span>
        <div>
            <input type="number" placeholder="银行预留手机号">
        </div>
    </li>
    <li>
        <span>验证码</span>
        <div class="flex-space-between">
            <input type="number" placeholder="短信验证码" class="msg-code">
            <input type="button" value="发送验证码"  class="msg-code-btn">
        </div>
    </li>
</ul>
<button class="modify-ensure-btn">确定</button>
<script src="../js/common-ddc86ef120.js"></script>
</body>
</html>
