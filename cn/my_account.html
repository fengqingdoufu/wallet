<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>摇摇钱包</title>
    <link rel="stylesheet" type="text/css" href="../css/common-40af5c4fba.css">
    <link rel="stylesheet" type="text/css" href="../css/my_account-842ab792de.css">
</head>
<body>
<div class="hide-box" style="display: none">
    <div class="change-box">
        <div class="time flex-space-between">
            <input type="text" placeholder="开始时间">
            <input type="text" placeholder="结束时间">
        </div>
        <input type="text" placeholder="选择交易类型" class="trade-type">
        <input type="button" value="确定" class="ensure-btn">
    </div>
</div>
<div class="page-title">
    <span class="icon-back"></span>
    <p>我的账单</p>
</div>
<div class="trade-content">
    <div class="no-trade" style="display: none">
        <div class="no-trade-bg"></div>
        <p>暂无流水记录</p>
    </div>
    <div class="trade-list">
        <div class="trade-money-msg flex-normal">
            <ul class="flex-normal">
                <li>
                    <h2>流水金额</h2>
                    <p>&yen<span>700.00</span></p>
                </li>
                <li>
                    <h2>最低还款额</h2>
                    <p>&yen<span>70.00</span></p>
                </li>
            </ul>
        </div>
        <div class="account">
            <div class="title flex-space-between">
                <h4>人民币账单</h4>
                <p>筛选<i class="iconfont icon-account">&#xe618;</i></p>
            </div>
            <ul class="content">
                <li>
                    <span class="time">10/11</span>
                    <div>
                        <h4 class="pay-type">微信支付：手机充值</h4>
                        <p>&yen<span>3000.00</span></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="../js/common-ddc86ef120.js"></script>
</body>
</html>
