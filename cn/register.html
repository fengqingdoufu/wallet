<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>摇摇钱包</title>
    <link rel="stylesheet" type="text/css" href="../css/common-40af5c4fba.css">
    <link rel="stylesheet" type="text/css" href="../css/login-33a4af0298.css">
</head>
<body>
<div class="page-title">
    <span class="icon-back"></span>
    <p>注册</p>
</div>
<div class="register">
    <ul class="r-info">
        <li>
            <span>+86</span>
            <input type="number" placeholder="请输入你的手机号码" class="phone">
        </li>
        <li>
            <input type="number" placeholder="请输入验证码">
            <button>发送验证码</button>
        </li>
        <li>
            <input type="password" placeholder="请输入密码">
        </li>
        <li>
            <input type="password" placeholder="请再次输入密码">
        </li>
        <li>
            <input type="text" placeholder="请输入激活码">
        </li>
    </ul>
    <div class="account-btn">
        <button>注册</button>
    </div>
    <p class="r-real"><i></i><em>添加实名认证</em><span>（可在个人中心完善资料）</span></p>
</div>
<p class="r-hint">注册即表示您同意<span>摇摇卡包用户服务协议</span></p>
<script src="../js/common-ddc86ef120.js"></script>
</body>
</html>
