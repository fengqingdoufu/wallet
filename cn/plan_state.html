<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>摇摇钱包</title>
    <link rel="stylesheet" type="text/css" href="../css/common-40af5c4fba.css">
    <link rel="stylesheet" type="text/css" href="../css/plan_state-36f1d7360c.css">
</head>
<body>
<div class="plan-info">
    <div class="plan-t-msg">
        <div class="t-msg-l">
            <img src="../images/icon_credit_pufa.png" alt="">
            <div>
                <p class="title">浦东开发银行</p>
                <p>
                    <span class="card-num">尾数5565</span>
                    <strong>许**</strong>
                </p>
            </div>
        </div>
        <div class="t-msg-r">
            <p>执行中</p>
            <button>取消</button>
        </div>
    </div>
    <ul class="plan-b-msg">
        <li>
            <h2>本期还款金额</h2>
            <p>1000.00</p>
        </li>
        <li class="center-height"></li>
        <li>
            <h2>剩余还款天数</h2>
            <p>5天</p>
        </li>
        <li class="center-height"></li>
        <li>
            <h2>消费笔数</h2>
            <p>10笔</p>
        </li>
        <li class="center-height"></li>
        <li class="no-border-right">
            <h2>手续费</h2>
            <p>10000</p>
        </li>
    </ul>
</div>
<ul class="plan-list-item">
    <li>
        <div class="item-l">
            <div class="content"><span>还款</span><strong class="success">成功</strong></div>
            <p class="time">2017-06-30 21:45</p>
        </div>
        <div class="item-r">
            <h2><span>&yen</span><strong>95.25</strong></h2>
            <p>手续费2元</p>
        </div>
    </li>
    <li>
        <div class="item-l">
            <div class="content"><span>还款</span><strong class="fail">失败</strong></div>
            <p class="time">2017-06-30 21:45</p>
        </div>
        <div class="item-r">
            <h2><span>&yen</span><strong>95.25</strong></h2>
            <p>手续费2元</p>
        </div>
    </li>
    <li>
        <div class="item-l">
            <div class="content"><span>还款</span><strong class="waiting">等待</strong></div>
            <p class="time">2017-06-30 21:45</p>
        </div>
        <div class="item-r">
            <h2><span>&yen</span><strong>95.25</strong></h2>
            <p>手续费2元</p>
        </div>
    </li>
</ul>
<script src="../js/common-ddc86ef120.js"></script>
</body>
</html>
