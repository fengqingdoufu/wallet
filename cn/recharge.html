<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>摇摇钱包</title>
    <link rel="stylesheet" type="text/css" href="../css/common-40af5c4fba.css">
    <link rel="stylesheet" type="text/css" href="../css/recharge-f4a074f794.css">
</head>
<body>
<div class="page-title">
    <span class="icon-back"></span>
    <p>充值</p>
</div>
<div class="key-money">
    <input type="number" placeholder="请输入需要充值的金额">
</div>
<div class="pay-title">
        <i></i>
        <span>付款方式</span>
</div>
<div class="pay-content">
    <ul class="pay-mode flex-normal">
        <li class="active">我的信用卡<i style="display:block;"></i></li>
        <li>我的借记卡<i></i></li>
        <li class="no-border-right">移动充值<i></i></li>
    </ul>
    <div class="mode-content">
        <ul class="tab-content tab-content-l">
            <li class="tab-content-item tab-content-l-item">
            <div class="top-msg flex-space-between">
                <div class="top-msg-list flex-normal" >
                    <i class="icon-credit-pufa"></i>
                    <span>浦东发展银行</span>
                    <b>位数7677</b>
                    <em>许**</em>
                </div>
                <div class="top-msg-state">待还款</div>
            </div>
            <ul class="bottom-msg flex-normal">
                <li>
                    <h2>额度</h2>
                    <p>56220</p>
                </li>
                <li>
                    <h2>还款日期</h2>
                    <p>06日</p>
                </li>
                <li class="no-border-right">
                    <h2>账单日</h2>
                    <p>26日</p>
                </li>
            </ul>
            <i class="icon_recharge_select"></i>
            </li>
        </ul>
        <ul class="tab-content tab-content-r">
            <li class="tab-content-item tab-content-r-item">
                <div class="bank-list-msg">
                    <i class="icon-cash-zhaoshang"></i>
                    <div class="bank-msg">
                        <p class="bank-name">招商银行</p>
                        <p class="bank-type">储蓄卡</p>
                    </div>
                </div>
                <i class="icon_bank_edit"></i>
                <p class="bank-card-num">**** **** **** 7768</p>
                <i class="icon_recharge_select"></i>
            </li>
        </ul>
        <ul class="tab-content">
            <li>功能暂未开放</li>
        </ul>
    </div>
</div>
<div class="recharge-btn">
    <button>立即支付</button>
</div>

<script src="../js/common-ddc86ef120.js"></script>
</body>
</html>
